<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="stats-preview-card-component-main-container">
    <div class="sub">
      <div class="header">
        <img src="./images/image-header-mobile.jpg" alt="Office">
      </div>

      <div class="main-content">
        <h2>Get <span class="purple-span">insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="el-1 el">
            <h4 class="companies">10k+</h4>
            <p>COMPANIES</p>
          </div>
          <div class="el-2 el">
            <h4 class="templates">314</h4>
            <p>TEMPLATES</p>
          </div>
          <div class="el-3 el">
            <h4 class="queries">12M+</h4>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
